<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card-register">
        <h3 style="text-align: center; margin-bottom: 30px;">Iniciar sesión</h3>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingPassword" placeholder="Correo" [(ngModel)]="form.correo">
            <label for="floatingPassword">Correo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" autocomplete="off" [(ngModel)]="form.contrasenha">
            <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button class="btn btn-secondary" type="button" (click)="loginUsuario()">ENTRAR</button>
        </div>
        <div style="text-align: center; position: relative; top: 25px;">
            <span>¿No tiene una cuenta? <a href="/register">Registrece aquí</a></span>
        </div>
    </div>
</div>
